@import play.api.UsefulException

@(exception: UsefulException)

@htmlerror.prod.main("Internal Server Error", 500) {
    <div class="d-flex justify-content-center align-items-center">
        <h5 class="m-0">This exception has been logged with id: <span class="text-muted">@exception.id</span></h5>
    </div>
}
