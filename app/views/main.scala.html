@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        @views.html.includes.html_head(title)

        <link rel="stylesheet" media="screen" href="@controllers.routes.AssetsManager.versioned("stylesheets/main.css")">
    </head>
    <body>
        @views.html.includes.body_header()
        
        <!-- Page Content -->
        <main id="page-content" role="main">
            @content
        </main>

        @views.html.includes.body_footer()
    </body>
</html>
